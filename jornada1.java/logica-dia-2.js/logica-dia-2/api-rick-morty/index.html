<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Personajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .search-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        #searchInput {
            padding: 10px 15px;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1rem;
            min-width: 250px;
        }

        #searchInput::placeholder {
            color: #999;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00d4ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #00a8cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: #2a2a2a;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.2);
            transition: all 0.3s ease;
            padding: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 212, 255, 0.4);
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .card-content {
            padding: 0 5px;
        }

        .card-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .card-info {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .card-label {
            font-weight: bold;
            color: #00d4ff;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .status.alive {
            background-color: #10b981;
            color: #fff;
        }

        .status.dead {
            background-color: #ef4444;
            color: #fff;
        }

        .status.unknown {
            background-color: #8b5cf6;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #00d4ff;
        }

        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #ef4444;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #ffb800;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #container {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
            }

            #searchInput {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Rick and Morty - Personajes</h1>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Buscar personaje por nombre..."
        >
        <button id="searchBtn" class="btn">Buscar</button>
        <button id="searchBn" class="btn">Limpiar</button>
    </div>

    <div id="container"></div>

    <script src="api.js"></script>
</body>
</html>
