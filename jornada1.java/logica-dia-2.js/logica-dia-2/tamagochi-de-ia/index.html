<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidando a Taco - Tamagotchi con IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #54ab1b 0%, #6f19c6 100%);
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .gato-container {
            text-align: center;
            margin: 30px 0;
            font-size: 100px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .pensamiento {
            background: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #333;
            font-style: italic;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .stat-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: #667eea;
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 2em;
            color: #667eea;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 30px 0;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            color: white;
        }

        .btn-comida {
            background: #ff6b6b;
        }

        .btn-comida:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .btn-dormir {
            background: #4ecdc4;
        }

        .btn-dormir:hover {
            background: #45b7aa;
            transform: scale(1.05);
        }

        .btn-jugar {
            background: #ffd93d;
            color: #333;
        }

        .btn-jugar:hover {
            background: #ffca1a;
            transform: scale(1.05);
        }

        .btn-reiniciar {
            grid-column: 1 / -1;
            background: #95a5a6;
            margin-top: 10px;
        }

        .btn-reiniciar:hover {
            background: #7f8c8d;
            transform: scale(1.02);
        }

        .estado {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .estado.vivo {
            color: #27ae60;
        }

        .estado.muerto {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
        }

        .animacion {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .alerta {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }

        .alerta.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        .alerta.danger {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .alerta.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Cuidando a Taco</h1>
        <p class="subtitle">Tamagotchi con IA B√°sica</p>

        <div class="gato-container" id="gatoEmoji">üê±</div>

        <div class="pensamiento" id="pensamiento">
            ¬°Hola! Soy Taco, tu gato virtual. ¬°Cuida de m√≠!
        </div>

        <div id="alertas"></div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">üçî Hambre</div>
                <div class="stat-value" id="hambre">100</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="hambreBar" style="width: 100%"></div>
                </div>
            </div>

            <div class="stat-box">
                <div class="stat-label">‚ö° Energ√≠a</div>
                <div class="stat-value" id="energia">100</div>
                <div class="progress-bar">

            </div>

            <div class="stat-box">
                <div class="stat-label">üòä Felicidad</div>

                <div class="progress-bar">
                    <div class="progress-fill" id="felicidadBar" style="width: 100%"></div>

        </div>

        <div class="buttons">
            <button class="btn-comida" onclick="tacocome()">üçî Comer</button>
            <button class="btn-dormir" onclick="tacoduerme()">üò¥ Dormir</button>
            <button class="btn-jugar" onclick="tacojuega()">üéÆ Jugar</button>
            <button class="btn-reiniciar" onclick="reiniciar()">Reiniciar Juego</button>
        </div>

        <div class="estado vivo" id="estado">
            Taco est√° vivo y feliz ‚ú®
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
