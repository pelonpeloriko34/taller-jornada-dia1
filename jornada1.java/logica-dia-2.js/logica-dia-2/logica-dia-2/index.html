<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .textarea-section {
            margin-bottom: 30px;
        }

        .textarea-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        #textInput {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        #textInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .statistics-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card.characters {
            border-left-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #667eea30 100%);
        }

        .stat-card.characters-no-space {
            border-left-color: #764ba2;
            background: linear-gradient(135deg, #764ba215 0%, #764ba230 100%);
        }

        .stat-card.words {
            border-left-color: #f093fb;
            background: linear-gradient(135deg, #f093fb15 0%, #f093fb30 100%);
        }

        .stat-card.sentences {
            border-left-color: #4facfe;
            background: linear-gradient(135deg, #4facfe15 0%, #4facfe30 100%);
        }

        .stat-card.reading-time {
            border-left-color: #43e97b;
            background: linear-gradient(135deg, #43e97b15 0%, #43e97b30 100%);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-unit {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            font-weight: normal;
        }

        .buttons-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #clearBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #clearBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #clearBtn:active {
            transform: translateY(0);
        }

        #copyBtn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        #copyBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        #copyBtn:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #43e97b;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.error {
            background: #f5576c;
        }

        .notification.success {
            background: #43e97b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .statistics-section {
                grid-template-columns: repeat(2, 1fr);
            }

            button {
                min-width: 120px;
                padding: 10px 15px;
                font-size: 12px;
            }

            .stat-value {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analizador de Texto</h1>
            <p>An√°lisis en tiempo real de tu contenido</p>
        </div>

        <div class="textarea-section">
            <label class="textarea-label" for="textInput">Escribe o pega tu texto aqu√≠:</label>
            <textarea id="textInput" placeholder="Escribe algo para comenzar el an√°lisis..."></textarea>
        </div>

        <div class="statistics-section">
            <div class="stat-card characters">
                <div class="stat-label">Caracteres</div>
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-unit">(con espacios)</div>
            </div>

            <div class="stat-card characters-no-space">
                <div class="stat-label">Caracteres</div>
                <div class="stat-value" id="charNoSpaceCount">0</div>
                <div class="stat-unit">(sin espacios)</div>
            </div>

            <div class="stat-card words">
                <div class="stat-label">Palabras</div>
                <div class="stat-value" id="wordCount">0</div>
                <div class="stat-unit">total</div>
            </div>

            <div class="stat-card sentences">
                <div class="stat-label">Oraciones</div>
                <div class="stat-value" id="sentenceCount">0</div>
                <div class="stat-unit">total</div>
            </div>

            <div class="stat-card reading-time">
                <div class="stat-label">Tiempo de Lectura</div>
                <div class="stat-value" id="readingTime">0</div>
                <div class="stat-unit">minutos</div>
            </div>
        </div>

        <div class="buttons-section">
            <button id="copyBtn">üìã Copiar Estad√≠sticas</button>
            <button id="clearBtn">üóëÔ∏è Limpiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
